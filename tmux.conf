unbind C-b
set -g prefix `
bind ` send-prefix
set-option -g default-terminal "screen-256color"
bind x kill-pane

bind v split-window -h
bind V split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

bind e setw synchronize-panes on
bind E setw synchronize-panes off 
set -g base-index 1



setw -g monitor-activity on

set-option -g history-limit 10000


# set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."


#########
# https://unix.stackexchange.com/questions/318281/how-to-copy-and-paste-with-a-mouse-with-tmux
# Linux only
set -g mouse on
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow,
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
#########


bind -n C-k clear-history

set-option -g renumber-windows on
##setw -g aggressive-resize on
#######

# color scheme
set -g status-justify left
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg black
set -g status-bg green
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #(sysctl vm.loadavg)#[fg=colour252,bg=colour238,nobold]'
set -g window-status-format "#I:#W#F"
set -g window-status-current-format "#[fg=black,bg=colour39,noreverse,bold] #I:#W#F#[fg=colour39,bg=colour234,nobold]"

setw -g automatic-rename on

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# border colours
set -g pane-active-border-style bg=default,fg=magenta
set -g pane-border-style fg=green
set -wg pane-border-status top
set -g pane-border-format '#(sleep 0.25; ps -t #{pane_tty} -o args= | tail -n 1)'
